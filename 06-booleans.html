<!DOCTYPE html>
<html>
    <head>
        <title>Booleans</title>
    </head>
    <body>
        <script>
            console.log(typeof (3<5));
            console.log(3>5);
            console.log(5 !== '5.00');
            if(false){
                console.log("hello");
            }
            else{
                console.log("Bye");
            }

            if(15>=16){
                console.log("You can drive");
            }
            else if (15>=14){
                console.log("You are almost near");
            }
            else{
                console.log("You cannot drive");
            }
            const cart=5;
            if(cart) console.log("true");
            console.log(0);
            console.log('text'/5);
            const v1=undefined;
            console.log(v1);
            console.log(true?"truthy":"falsy");
            console.log(undefined || "Always falsy");
        </script>
    </body>
</html>
