<!DOCTYPE html>
<html>
    <head>
        <title>Coin Flip Game</title>
    </head>
    <body>
        <script>
            let rm = Math.random();
            let res="";
            rm < 0.5 ? res="Heads": res = "Tails";
            let guess="Heads";
            guess === res ? console.log("You win!!!") : console.log("You lose!!!");
        </script>
    </body>
</html>
