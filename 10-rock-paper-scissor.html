<!DOCTYPE html>
<html>
    <head>
        <title>Rock Paper Scissor</title>
        <link rel="stylesheet" href="10-rock-paper-scissor.css">
    </head>
    <body>
        <p class="title">Rock Paper Scissor</p>
        <button onclick = "playGame('Rock');"
        class="move"><img src="rock-paper-scissor-images\rock-emoji.png" class="emoji"></button>

        <button onclick = "playGame('Paper');" class="move"><img src="rock-paper-scissor-images\paper-emoji.png" class="emoji"></button>

        <button onclick = "playGame('Scissor');" class="move"><img src="rock-paper-scissor-images\scissor-emoji.png" class="emoji"></button>

        <p class = "score-content"></p>

        <button onclick = "playGame('Reset');" class="reset">Reset Score</button>

        <script src="10-rock-paper-scissor.js"></script>
    </body>
</html>
