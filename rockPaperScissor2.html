<!DOCTYPE html>
<html>
    <head>
        <title>Rock Paper Scissor</title>
    </head>
    <body>
        <h1>Rock Paper Scissors</h1>
        <button onclick = "playGame('Rock');">Rock</button>

        <button onclick = "playGame('Paper');">Paper</button>

        <button onclick = "playGame('Scissor');">Scissor</button>

        <script>
            function playGame(pmove){
                let cmove='';
                const rm=Math.random();
                if(rm>=0 && rm<1/3) cmove='Rock';
                else if(rm>=1/3 && rm<2/3) cmove='Paper';
                else if(rm>=2/3 && rm<1) cmove='Scissor';
                console.log(cmove);
                let res='';
                if(cmove===pmove) res='Tie.';
                else if((pmove === 'Rock' && cmove==='Paper') || (pmove==='Paper' && cmove==='Scissor') || (pmove==='Scissor' && cmove==='Rock')) res='You lose.';
                else res='You win.';
                alert(`You picked ${pmove}. Computer pick ${cmove}. ${res}`);
            }
        </script>
    </body>
</html>
