<!DOCTYPE html>
<html>
    <head>
        <title>Variables</title>
    </head>
    <body>
       <script>
        let variable1 = 3
        console.log(variable1)
        let calculation = 3+2
        console.log(calculation)
        console.log(calculation +2)

        let result=calculation + 2
        console.log(result)
        let mess="Hello"
        console.log(mess)
        variable1=5
        console.log(variable1);

        const variable2 = 3;
        
        var variable3 = 4;
        variable3+=5;
        console.log(variable3);
        console.log(typeof variable2);
        console.log(typeof mess);
        </script>
    </body>
</html>
