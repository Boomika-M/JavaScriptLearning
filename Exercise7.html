<!DOCTYPE html>
<html>
    <head>
        <title>Exercise 7</title>
    </head>
    <body>
        <script>
            function greet(name){
                if(!name) name = 'there';
                console.log(`Hello ${name}!`);
            }
            greet('Boomika');
            greet('Ajaykannan');
            greet();

            function convertToFarenheit(celsius){
                return (celsius * 9/5)+32;
            }
            console.log(convertToFarenheit(25));

            function convertToCelsius(fahrenheit){
                return (fahrenheit - 32) * 5/9;
            }
            console.log(convertToCelsius(86));

            function convertTemperature(degree, unit){
                return unit==='F' ? (degree - 32) * 5/9 + 'C' : (degree * 9/5)+32 + 'F';
            }
            console.log(convertTemperature(86,'F'));
            console.log(convertTemperature(25,'C'));

            function convertLength(length, from, to){
                if(from==='miles' && to==='km') return length * 1.6 + ' km';
                else if(from==='km' && to==='miles') return length / 1.6 + ' miles';
                else if(from==='miles' && to==='feet') return length * 5280 + ' feet';
                else if(from==='feet' && to==='miles') return length /5280 + ' miles';
                else if(from==='km' && to==='feet') return length * 3281 + ' feet';
                else if(from==='feet' && to==='km') return length / 3281 + ' km';
                
                if(from !== 'miles' && from!== 'km' && from!== 'feet'){
                    return `Invalid unit: ${from}`;
                }
                else if(to!== 'miles' && to!=='km' && to!== 'feet'){
                    return `Invalid unit: ${to}`;
                }
                else if(from === to) return length + ' ' + from;
            }
            console.log(convertLength(50, 'miles', 'km'));
            console.log(convertLength(32, 'km', 'miles'));
            console.log(convertLength(50, 'km', 'km'));
            console.log(convertLength(5, 'miles', 'km'));
            console.log(convertLength(5, 'miles', 'feet'));
            console.log(convertLength(5, 'km', 'feet'));
            console.log(convertLength(5,'lbs','lbs'));
        </script>
    </body>
</html>
